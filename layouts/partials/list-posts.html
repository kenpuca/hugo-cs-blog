{{ $posts := (where .Data.Pages "Section" "posts") }}
{{ $count := (len $posts) }}
<p class="post-counts">
{{ if (eq $count 0) }}
There are no posts yet.
{{ else if (eq $count 1) }}
There is one post.
{{ else }}
There are {{$count}} posts.
{{ end }}
</p>

<ul class="summaries">
    {{ range $posts }}
    <li> {{ .Render "summary" }} </li>
    {{ end }}
</ul>
