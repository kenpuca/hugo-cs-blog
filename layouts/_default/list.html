
{{ define "head" }}
<link rel="stylesheet" href="{{.Site.BaseURL}}css/single.css">
{{ end }}

{{ define "main" }}
    <h1> List.html </h1>

    {{ $title := .Title }}
    {{ partial "page.html" . }}

    {{ range $index, $page := .Data.Pages }}
    {{ with $page }}
        {{ .Scratch.Set "title" (print $title " - " (add 1 $index)) }}
        {{ partial "page.html" . }}
    {{ end }}
    {{ end }}
{{ end }}
