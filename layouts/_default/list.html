
{{ define "head" }}
<link rel=stylesheet href="{{.Site.BaseURL}}css/index.css">
<style>
.summary-entry {
    display: grid;
    grid-template-columns: 30% auto;
    grid-column-gap: 20px;
}
.summary-entry h1 {
    margin: 0;
    padding: 0;
}
@media screen and (max-width: 600px) {
    .summary-entry {
        display: block;
    }
    .summary-entry > h1 {
        margin-bottom: 1em;
    }
    .summary-entry > div {
        margin-left: 1em;
        font-size: 100%;
    }
}
.content {
    margin-bottom: 2em;
}
</style>
{{ end }}

{{ define "main" }}
    <div class="list container">
        <h1> {{ .Title | humanize }} </h1>

        <div class="content">
            {{.Content}}
        </div>

        <div class="summary">
            {{ partial "list-section.html" . }}
        </div>
    </div>
{{ end }}
