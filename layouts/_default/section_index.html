<div class="section_listing">
    {{ if .Sections }}
    <ul class="section summaries">
        {{ range .Sections }}
        <li>
        {{ partial "section-summary.html" . }}
        </li>
        {{ end }}
    </ul>
    {{ end }}


    {{ if .Data.Pages }}
    <ul class="page summaries">
        {{ range .Data.Pages }}
        <li> {{ .Render "summary" }} </li>
        {{ end }}
    </ul>
    {{ end }}
</div>
